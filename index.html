<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>007: Operation CA7000</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 820px;
            height: 600px;
            background: url('Scenes/BG_Room.jpg') no-repeat center center/cover;
        }
        #videoIntro {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #joystick, #AButton {
            position: absolute;
            bottom: 20px;
        }
        #joystick {
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 50%;
        }
        #AButton {
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <video id="videoIntro" src="Assets/intro.mp4" autoplay></video>
        <div id="joystick"></div>
        <button id="AButton">A</button>
    </div>
    <script>
        document.getElementById("videoIntro").addEventListener("ended", function() {
            this.style.display = "none";
            document.getElementById("gameContainer").style.backgroundImage = "url('Scenes/BG_Room.jpg')";
        });

        document.getElementById("AButton").addEventListener("click", function() {
            console.log("A button pressed");
        });
    </script>
</body>
</html>
